{% extends "base.html" %}

{% block content %}
<h1> Register </h1>
<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
    <p>
        {{ field.label }} <br>
        {{ field }}
        {% endfor %}
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>
{% endblock %}
